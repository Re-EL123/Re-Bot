<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Re-V AI Business Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e0ffe0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      letter-spacing: 1px;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: slideUp 1s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }
    select, button, textarea {
      width: 100%;
      margin: 15px 0;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    #output {
      min-height: 500px;
      border: 1px dashed #ccc;
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>Re-V AI Business Assistant</header>
  <div class="container">
    <label for="task">Choose Task</label>
    <select id="task">
      <option value="proposal">Business Proposal</option>
      <option value="letter">Business Letter</option>
      <option value="email">Business Email</option>
      <option value="quotation">Quotation</option>
      <option value="invoice">Invoice</option>
    </select>

    <textarea id="prompt" rows="5" placeholder="Describe what you need..."></textarea>
    <button onclick="generateContent()">Generate</button>

    <div id="output" contenteditable="true"></div>

    <button onclick="exportPDF()">Export as PDF</button>
    <button onclick="exportPNG()">Export as PNG</button>
  </div>

  <script>
    async function generateContent() {
      const task = document.getElementById('task').value;
      const prompt = document.getElementById('prompt').value;

      const systemPrompt = `You are a business assistant. Generate a ${task} based on: ${prompt}`;

      const response = await fetch("https://api-inference.huggingface.co/models/laion/oa-open-assistant-1", {
        method: "POST",
        headers: {
          Authorization: "Bearer YOUR_HUGGINGFACE_API_KEY",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: systemPrompt
        })
      });

      const data = await response.json();
      document.getElementById('output').innerText = data.generated_text || "No response.";
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "pt", "a4");
      pdf.html(document.getElementById("output"), {
        callback: function (doc) {
          doc.save("Business-Document.pdf");
        },
        x: 20,
        y: 20,
        width: 555
      });
    }

    function exportPNG() {
      html2canvas(document.getElementById("output")).then(canvas => {
        const link = document.createElement("a");
        link.download = "Business-Document.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
